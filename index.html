<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Spam</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

#spamContainer {
  text-align: center;
}

#spamLink {
  font-size: 80px;
  cursor: pointer;
  display: inline-block;
  transition: transform 0.3s;
}

#spamLink:hover {
  transform: scale(1.1);
}

#spamMessage {
  font-size: 24px;
  color: #ff1478;
  margin-top: 15px;
  font-weight: bold;
}

/* Card */
#card {
  display: none;
  width: 420px;
  background: white;
  border-radius: 22px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,.2);
  position: relative;
}

/* Envelope */
#envelope {
  font-size: 120px;
  cursor: pointer;
  transition: all 0.6s ease;
  display: inline-block;
}
#envelope.open {
  transform: rotateX(180deg) translateY(-60px);
  filter: drop-shadow(0 8px 16px rgba(255, 20, 120, 0.3));
}

/* Buttons */
button {
  font-size: 18px;
  padding: 14px 32px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
  margin: 10px;
}
#yes { 
  background: linear-gradient(135deg, #ff409f, #ff1478);
  color: white;
  box-shadow: 0 4px 15px rgba(255, 20, 120, 0.4);
}
#yes:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 20, 120, 0.6);
}
#no {
  background: linear-gradient(135deg, #ff8bd1, #ffb3d9);
  color: #fff;
  position: absolute;
  box-shadow: 0 4px 15px rgba(255, 139, 209, 0.3);
}
#no:hover {
  box-shadow: 0 6px 20px rgba(255, 139, 209, 0.5);
}

/* Wings */
#no::before, #no::after {
  content: "ğŸª½";
  position: absolute;
  top: -18px;
}
#no::before { left: -18px; }
#no::after { right: -18px; }

@keyframes shake {
  0%{transform:translate(0,0);}
  25%{transform:translate(3px,-3px);}
  50%{transform:translate(-3px,3px);}
  75%{transform:translate(3px,3px);}
  100%{transform:translate(0,0);}
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

#love {
  display: none;
  font-size: 28px;
  color: #ff1478;
  margin-top: 20px;
  font-weight: bold;
}

#runningMan {
  display: none;
  font-size: 60px;
  animation: run 3s linear infinite;
  margin-top: 20px;
  overflow: hidden;
}

@keyframes run {
  0% { transform: translateX(-100vw); }
  100% { transform: translateX(100vw); }
}
  </style>
</head>
<body>

<div id="spamContainer">
  <div id="spamLink">ğŸ’Œ</div>
  <div id="spamMessage">Open me for surprise ğŸ˜‰</div>
</div>

<div id="card">
  <div id="envelope">ğŸ’Œ</div>
  <h2 id="q" style="display:none;">Will you be my Valentine? ğŸ’–</h2><br>
  <button id="yes" style="display:none;">YES â¤ï¸</button>
  <button id="no" style="display:none;">No ğŸ˜”</button>
  <div id="love">I love you too ğŸ˜˜â¤ï¸</div>
  <div id="runningMan">ğŸƒğŸ’¨</div>
</div>

<script>
const spamContainer = document.getElementById("spamContainer");
const spamLink = document.getElementById("spamLink");
const spamMessage = document.getElementById("spamMessage");
const card = document.getElementById("card");
const envelope = document.getElementById("envelope");
const q = document.getElementById("q");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const love = document.getElementById("love");
const runningMan = document.getElementById("runningMan");

spamLink.addEventListener("click", () => {
  spamContainer.style.display = "none";
  card.style.display = "block";
});
spamLink.addEventListener("touchend", (e) => {
  e.preventDefault();
  spamContainer.style.display = "none";
  card.style.display = "block";
});

function openEnvelope() {
  envelope.classList.add("open");
  setTimeout(()=>{
    q.style.display="block";
    yes.style.display="inline-block";
    no.style.display="inline-block";
    no.style.left="180px";
    no.style.top="260px";
  },600);
}

envelope.addEventListener("click", openEnvelope);
envelope.addEventListener("touchend", (e) => {
  e.preventDefault();
  openEnvelope();
});

no.addEventListener("mouseover", () => {
  no.style.animation="shake .3s";
  const maxX = card.offsetWidth - no.offsetWidth;
  const maxY = card.offsetHeight - no.offsetHeight;
  no.style.left = Math.random()*maxX+"px";
  no.style.top = Math.random()*maxY+"px";
});

no.addEventListener("touchstart", () => {
  no.style.animation="shake .3s";
  const maxX = card.offsetWidth - no.offsetWidth;
  const maxY = card.offsetHeight - no.offsetHeight;
  no.style.left = Math.random()*maxX+"px";
  no.style.top = Math.random()*maxY+"px";
});

yes.addEventListener("click", () => {
  yes.style.display = "none";
  no.style.display = "none";
  q.style.display = "none";
  love.style.display="block";
  runningMan.style.display="block";
  
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff409f","#ffd1e8","#ffe066","#66d9ff"][Math.floor(Math.random()*4)];
    c.style.animationDuration=(Math.random()*2+2)+"s";
    c.style.zIndex="9999";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
  
  setTimeout(() => {
    runningMan.style.display = "none";
  }, 3000);
});
</script>
</body>
</html>
